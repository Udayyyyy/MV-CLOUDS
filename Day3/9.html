<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
      var str = prompt("Enter a string: ");
      var capitalchar=""
      var lowerchar=""
      for(let i=0;i<str.length;i++){
            if(str[i]>="A" && str[i]<="Z")
            {
                capitalchar+=str[i]
            }
            if(str[i]>="a" && str[i]<="z")
            {
                lowerchar+=str[i]
            }
        } 
         document.write("Orignal String: ",str,",  final string: ", capitalchar+lowerchar )
         

    </script>
</body>
</html>
