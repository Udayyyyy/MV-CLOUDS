<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = parseInt(prompt("Enter a number: "));
      var factors = [];
      for (var i = 1; i <= number; i++) {
        if (number % i == 0) {
          factors.push(i);
        }
      }
      document.write("The factors of " + number + " are:", factors);
    </script>
  </body>
</html>
