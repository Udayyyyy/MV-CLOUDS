<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Enter a number: "));
        var n2 = parseInt(prompt("Enter a number: "));
        var N = n1 + n2;
        var mul = 1;
        var farray = N.toString().split("").map(Number);

        for (var i = 0; i < farray.length; i++) {
            mul *= farray[i];
        }

        while (mul >= 10) {
            farray = mul.toString().split("").map(Number);
            mul = 1;

            for (var i = 0; i < farray.length; i++) {
                mul *= farray[i];
            }
        }

        document.write("Final Result: ", mul); 
    </script>
</body>
</html>
