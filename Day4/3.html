<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Time Remaining Calculator</title>
</head>
<body> 
    <label style="font-size: 40px;color: rgb(19, 19, 245);">Enter a future date: </label>
    <input type="datetime-local" id="inputDate">
    <button onclick="calculateTimeRemaining()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateTimeRemaining() { 
            var inputDate = new Date(document.getElementById('inputDate').value);
            var currentDate = new Date();
            var timeDifference = inputDate.getTime() - currentDate.getTime();

            
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = `<p>${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds remainig</p>
            `;
        }
    </script>
</body>
</html>
